          - hint: >-
              Original text: 1. How does Inner Wellbeing prioritize the health
              and wellness of its customers?, key: 787145ba
            label: Text
            name: 787145ba
            widget: string
          - hint: >-
              Original text: At Inner Wellbeing, we are dedicated to crafting
              products that nourish both your body and soul, promoting holistic
              health and happiness for individuals of all ages. Our commitment
              to using only healthy and natural ingredients reflects our belief
              in the power of inner well-being to enhance overall quality of
              life., key: -28be1072
            label: Text
            name: '-28be1072'
            widget: text
          - hint: >-
              Original text: 2. What makes Inner Wellbeing products unique?,
              key: -3fb03f02
            label: Text
            name: '-3fb03f02'
            widget: string
          - hint: >-
              Original text: Inner Wellbeing stands out by offering products
              specifically designed to support Beauty-From-Within, anti-aging,
              cognitive skills, gut health, immunity, and overall inner
              well-being. We go beyond superficial beauty to prioritize inner
              health, helping our customers achieve radiant health and
              vitality., key: -3e2eef9b
            label: Text
            name: '-3e2eef9b'
            widget: text
          - hint: >-
              Original text: 3. Can Inner Wellbeing's products benefit
              individuals of all ages and lifestyles?, key: -5bc5e8d5
            label: Text
            name: '-5bc5e8d5'
            widget: string
          - hint: >-
              Original text: Yes, our products are formulated to support the
              health and wellness needs of individuals across all stages of life
              and lifestyles. Whether you're a busy professional, an active
              parent, or a health-conscious senior, Inner Wellbeing offers
              products that promote vitality, resilience, and overall
              well-being., key: 9a6b42d
            label: Text
            name: 9a6b42d
            widget: text
          - hint: >-
              Original text: 4. How does Inner Wellbeing promote beauty from
              within?, key: 752c82b8
            label: Text
            name: 752c82b8
            widget: string
          - hint: >-
              Original text: Inner Wellbeing believes that true beauty emanates
              from a healthy body and soul. Our products are carefully crafted
              to nourish your body with essential nutrients, antioxidants, and
              bioactive compounds that support radiant skin, strong hair and
              nails, and a vibrant beauty from within., key: 223787c0
            label: Text
            name: 223787c0
            widget: text
          - hint: >-
              Original text: 5. How does Inner Wellbeing contribute to cognitive
              skills and mental well-being?, key: 234db08e
            label: Text
            name: 234db08e
            widget: string
          - hint: >-
              Original text: Our products are formulated with ingredients that
              support cognitive function, mental clarity, and emotional balance.
              From brain-boosting nutrients to adaptogenic herbs and botanicals,
              Inner Wellbeing helps nourish your mind and spirit, enhancing
              cognitive skills and promoting inner peace and resilience., key:
              72c7c0f9
            label: Text
            name: 72c7c0f9
            widget: text
          - hint: >-
              Original text: 6. How does Inner Wellbeing prioritize gut health
              and immunity?, key: -770ad3c7
            label: Text
            name: '-770ad3c7'
            widget: string
          - hint: >-
              Original text: Gut health and immunity are integral to overall
              well-being, which is why Inner Wellbeing places a strong emphasis
